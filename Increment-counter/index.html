<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Increment Counter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/styles/reset.css" />
  <link rel="stylesheet" href="./assets/styles/style.css" />
</head>

<body>
  <main id="main">
    <section class="counter-container">
      <i class="fa-brands fa-twitter"></i>
      <main class="counter" data-target="12000">12000</main>
      <span class="count-for">Twitter followers</span>
    </section>
    <section class="counter-container">
      <i class="fa-brands fa-youtube"></i>
      <main class="counter" data-target="1312">7500</main>
      <span class="count-for">Youtube subscribers</span>
    </section>
    <section class="counter-container">
      <i class="fa-brands fa-facebook"></i>
      <main class="counter" data-target="2810">5000</main>
      <span class="count-for">Twitter fans</span>
    </section>
  </main>
  <script src="./scripts/main.js" defer></script>
</body>
</html>
