<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Detector</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <main id="key-detector">
        <span class="key-detector__alert">Press any key</span>
        <section class="key-detector__result hidden">
          <section class="result__code">32</section>
          <ul class="result__details">
            <li class="result__box">
              <span>Key</span>
              <span class="key">0</span>
            </li>
            <li class="result__box">
              <span>Ctrl</span>
              <span class="ctrl">0</span>
            </li>
            <li class="result__box">
              <span>Alt</span>
              <span class="alt">0</span>
            </li>
            <li class="result__box">
              <span>Shift</span>
              <span class="shift">0</span>
            </li>
          </ul>
        </section>
      </main>
    </div>

    <script src="./scripts/app.js"></script>
  </body>
</html>
