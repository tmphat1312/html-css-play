<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./reset.css" />
  </head>
  <body>
    <main id="wrapper">
      <ul class="panels-container">
        <li class="panel active">
          <img src="./images/img1.jpg" alt="Flowers" />
          <h3 class="panel__site">Flowers Sight</h3>
        </li>
        <li class="panel">
          <img src="./images/img2.jpg" alt="Ocean" />
          <h3 class="panel__site">Magnificent Ocean</h3>
        </li>
        <li class="panel">
          <img src="./images/img3.jpg" alt="Water" />
          <h3 class="panel__site">Wave - Sea</h3>
        </li>
        <li class="panel">
          <img src="./images/img4.jpg" alt="Gril" />
          <h3 class="panel__site">Girl - City</h3>
        </li>
        <li class="panel">
          <img src="./images/img5.jpg" alt="Meal" />
          <h3 class="panel__site">Meal - Dinner</h3>
        </li>
        <li class="panel">
          <img src="./images/img6.jpg" alt="Photo" />
          <h3 class="panel__site">Photo - My life</h3>
        </li>
      </ul>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
