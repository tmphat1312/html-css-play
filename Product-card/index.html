<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product product</title>
  <!-- CSS main styles -->
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <!-- Reset CSS -->
  <link rel="stylesheet" href="./assets/styles/style.css">
  <!-- Box icons -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div id="wrapper">
    <main class="products">
      <div class="product">
        <div class="product__heart product__icon">
          <i class='bx bx-lg bx-heart'></i>
        </div>
        <div class="product__cart product__icon">
          <i class='bx bx-lg bx-cart'></i>
        </div>
        <div class="product__img">
          <img src="./assets/images/nike.png" alt="Nike Zoom">
        </div>
        <div class="product__title">
          <h3>Nike Zoom KD 12</h3>
        </div>
        <div class="product__price">
          $99
        </div>
        <ul class="product__options">
          <li class="size">
            <h4>Size</h4>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
          </li>
          <li class="color">
            <h4>Color</h4>
            <span class="color__green"></span>
            <span class="color__red"></span>
            <span class="color__black"></span>
          </li>
          <div class="product__actions">
            <button class="btn buy-btn">Buy now</button>
            <button class="btn add-btn">Add to cart</button>
          </div>
        </ul>
      </div>
    </main>
  </div>
</body>
</html>
