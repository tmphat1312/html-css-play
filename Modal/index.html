  <title>Modal</title>

    <section>
      <button class="btn modal__open">

            <h3>My second modal practice</h3>
            <span class="modal__close">&times;</span>
          </header>
          <main class="modal__body">
            <g4>Some text in my modal body. Modals are awesome.</g4>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Necessitatibus cumque error doloremque debitis mollitia quis nobis tenetur unde, a cum.</p>
          </main>
          <footer class="modal__footer">
            <h4>Modal footer, for my modal practice more vicious</h4>
          </footer>
        </section>
      </section>
    </section>
  </div>

  <script src="./app.js"></script>
</body>
</html>
